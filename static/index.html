<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/styles/app.css">
    <title>Test chat app</title>
</head>
<body>
		<h1>Chat anonymously with others</h1>

		<div id="userNameOverlay" class="overlay is-shown">
			<form action="" id="userNameForm">
				<input type="text" id="userNameInput">
				<button type="submit">Set username</button>
			</form>
		</div>

		<ul id="messageList" class="flat-list"></ul>

		<form action="" id="messageForm">
			<p id="typingFeedback" class="typing-feedback">...</p>
			<div class="input-group">
				<input type="text" id="messageInput" autocomplete="off" autofocus>
				<button type="submit">Send</button>
			</div>
		</form>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/scripts/index.js"></script>
</body>
</html>
